<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generar Cédula - ApiSIP</title>
    <link rel="stylesheet" href="css/generarCedula.css">
</head>
<body>

<header>
    <div class="header-brand">
        <div class="logo-box">
            <img src="../Imagenes/ipn.png" alt="IPN" class="logo-img">
            <img src="../Imagenes/logo blanco.png" alt="UPIICSA" class="logo-img">
        </div>
        <div class="title-box">
            <h1>ApiSIP</h1>
            <p>Generación de Documentos</p>
        </div>
    </div>
    <div class="user-actions">
        <button class="btn-logout" id="logoutBtn" title="Cerrar Sesión">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
        </button>
    </div>
</header>

<nav class="nav-bar">
    <a href="registrodocumentos.html" class="back-link">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
        Volver al Registro
    </a>
</nav>

<div class="container">

    <!-- FORMULARIO -->
    <form class="form-side" id="cedulaForm">

        <!-- Sección 1: Dirección Alumno -->
        <section class="form-section">
            <div class="section-title">Domicilio del Alumno</div>
            <div class="input-grid">
                <div class="input-group full">
                    <label>Calle</label>
                    <input type="text" id="studentStreet" name="studentStreet" required placeholder="Nombre de la calle o vialidad">
                </div>
                <div class="input-group">
                    <label>Número</label>
                    <input type="text" id="studentNumber" name="studentNumber" required placeholder="Ej. 123 o S/N">
                </div>
                <div class="input-group">
                    <label>Código Postal</label>
                    <input type="text" id="studentPostalCode" name="studentPostalCode" required maxlength="5" placeholder="08400">
                </div>
                <div class="input-group full">
                    <label>Colonia</label>
                    <input type="text" id="studentNeighborhood" name="studentNeighborhood" required placeholder="Nombre de la colonia">
                </div>
                <div class="input-group full">
                    <label>Estado</label>
                    <select id="studentStateId" name="studentStateId" required>
                        <option value="">Selecciona un estado...</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Sección 2: Información de la Empresa -->
        <section class="form-section">
            <div class="section-title">Información de la Empresa</div>
            <div class="input-grid">
                <div class="input-group full">
                    <label>Razón Social</label>
                    <input type="text" id="companyName" name="companyName" required placeholder="Nombre de la Empresa (Como aparece en el SIBOLTRA)">
                </div>
                <div class="input-group">
                    <label>Correo Electrónico</label>
                    <input type="email" id="companyEmail" name="companyEmail" required placeholder="empresa@ejemplo.com">
                </div>
                <div class="input-group">
                    <label>Teléfono</label>
                    <input type="tel" id="companyPhone" name="companyPhone" required placeholder="5512345678">
                </div>
                <div class="input-group">
                    <label>Extensión</label>
                    <input type="text" id="companyExtension" name="companyExtension" placeholder="Ej. 101">
                </div>
                <div class="input-group">
                    <label>FAX</label>
                    <input type="text" id="companyFax" name="companyFax" placeholder="Opcional">
                </div>
                <div class="input-group full">
                    <label>Sector de la Empresa</label>
                    <select id="companySector" name="companySector" required>
                        <option value="PUBLICO">Público</option>
                        <option value="PRIVADO">Privado</option>
                    </select>
                </div>

                <!-- Responsable -->
                <div class="input-group full">
                    <label>Responsable del Alumno</label>
                    <div class="double-group">
                        <select id="bossGrade" name="bossGrade" required>
                            <option value="Lic.">Lic.</option>
                            <option value="Ing.">Ing.</option>
                            <option value="Mtro.">Mtro.</option>
                            <option value="Dr.">Dr.</option>
                        </select>
                        <input type="text" id="bossName" name="bossName" required placeholder="Nombre completo del responsable">
                    </div>
                </div>

                <div class="input-group">
                    <label>Puesto del Responsable</label>
                    <input type="text" id="bossJob" name="bossJob" required placeholder="Ej. Gerente de TI">
                </div>
                <div class="input-group">
                    <label>Puesto del Alumno</label>
                    <input type="text" id="studentJob" name="studentJob" required placeholder="Ej. Desarrollador Junior">
                </div>

                <!-- Dirección Empresa -->
                <div class="input-group full" style="margin-top: 1rem; border-top: 1px solid #eee; padding-top: 1rem;">
                    <label style="color: var(--primary-dark)">Dirección de la Empresa</label>
                </div>
                <div class="input-group full">
                    <label>Calle</label>
                    <input type="text" id="companyStreet" name="companyStreet" required>
                </div>
                <div class="input-group">
                    <label>Número</label>
                    <input type="text" id="companyNumber" name="companyNumber" required>
                </div>
                <div class="input-group">
                    <label>C.P.</label>
                    <input type="text" id="companyPostalCode" name="companyPostalCode" required maxlength="5">
                </div>
                <div class="input-group full">
                    <label>Colonia</label>
                    <input type="text" id="companyNeighborhood" name="companyNeighborhood" required>
                </div>
                <div class="input-group full">
                    <label>Estado</label>
                    <select id="companyStateId" name="companyStateId" required>
                        <option value="">Selecciona un estado...</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn-generate" id="submitBtn">Generar Cédula</button>
        </section>
    </form>

    <!-- VISOR PDF -->
    <aside class="preview-side">
        <div class="pdf-viewer" id="viewerContainer">
            <div class="placeholder-text" id="placeholder">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" style="opacity: 0.3; margin-bottom: 1rem;">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                </svg>
                <p>Completa el formulario y presiona "Generar" para visualizar tu cédula aquí.</p>
            </div>
        </div>
        <a href="#" class="btn-download" id="downloadBtn" download="Cedula_Registro.pdf">Descargar Cédula</a>
    </aside>

</div>

<footer>
    <p><strong>Instituto Politécnico Nacional</strong> · UPIICSA · © 2025 Sistema ApiSIP</p>
</footer>

<script src="js/generarCedula.js"></script>
</body>
</html>
