<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prácticas Profesionales - Documentación</title>
    <link rel="stylesheet" href="css/documentosInicio.css">
</head>
<body>

<header>
    <div class="header-brand">
        <div class="logo-group">
            <img src="../Imagenes/ipn.png" alt="IPN" class="logo-img">
            <img src="../Imagenes/logo blanco.png" alt="UPIICSA" class="logo-img">
        </div>
        <div class="title-box">
            <h1>ApiSIP</h1>
            <p>Revisión Documental Operativa</p>
        </div>
    </div>
    <div class="user-nav">
        <span>Admin Operativo</span>
        <div class="user-avatar">OP</div>
    </div>
</header>

<nav class="nav-bar">
    <a href="home.html" class="back-link">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
        Volver al Tablero
    </a>
</nav>

<div class="container">

    <div class="review-panel">
        <section class="info-card">
            <div class="student-grid">
                <div class="data-item"><label>Alumno</label><span id="st-name">--</span></div>
                <div class="data-item"><label>Boleta</label><span id="st-enrollment">--</span></div>
                <div class="data-item"><label>Carrera</label><span id="st-career">--</span></div>
                <div class="data-item"><label>Plan de Estudios</label><span id="st-syllabus">--</span></div>
                <div class="data-item" style="grid-column: span 2;"><label>Semestre</label><span id="st-semester">--</span></div>
            </div>
        </section>

        <div id="docs-list" style="display: flex; flex-direction: column; gap: 1.2rem;">
            <!-- Renderizado Dinámico -->
        </div>

        <div class="bottom-actions">
            <button class="btn-footer btn-blue" id="btn-approve-acta">Aprobar Acta</button>
            <button class="btn-footer btn-green" id="btn-finalize-review">Finalizar Revisión General</button>
        </div>
    </div>

    <aside class="preview-side">
        <div class="viewer-header">
            <span id="pdf-title">Vista Previa</span>
        </div>
        <div class="pdf-content" id="pdfContainer">
            <div style="text-align:center; color:var(--text-muted)">
                <p>Selecciona un archivo para visualizarlo aquí.</p>
            </div>
        </div>
    </aside>

</div>

<footer>IPN · UPIICSA · Sistema ApiSIP · © 2026</footer>

<script src="js/documentosInicio.js"></script>
</body>
</html>
