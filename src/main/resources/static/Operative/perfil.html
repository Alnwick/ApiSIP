<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil Operativo - ApiSIP</title>
    <link rel="stylesheet" href="css/perfil.css">
</head>
<body>

<header>
    <div class="header-brand">
        <div class="logo-group">
            <img src="../Imagenes/ipn.png" alt="IPN" class="logo-img">
            <img src="../Imagenes/logo blanco.png" alt="UPIICSA" class="logo-img">
        </div>
        <div class="title-box">
            <h1>ApiSIP</h1>
            <p>Portal Operativo</p>
        </div>
    </div>

    <div class="user-actions">
        <button class="btn-logout" id="logoutBtn" title="Cerrar Sesión">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
        </button>
    </div>
</header>

<nav class="nav-bar">
    <a href="home.html" class="back-link">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
        Volver al Tablero
    </a>
</nav>

<div class="container">

    <!-- LADO IZQUIERDO: IDENTIDAD -->
    <aside class="profile-side">
        <div class="card-identity">
            <div class="initial-avatar" id="display-initial">--</div>
            <div class="identity-info">
                <h2 id="info-full-name">Cargando...</h2>
            </div>
        </div>
    </aside>

    <!-- LADO DERECHO: CUENTA UNIFICADA -->
    <main class="profile-main">

        <section class="info-section">
            <div class="section-title">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                <h3>Información de la Cuenta</h3>
            </div>

            <div class="data-grid single-col">
                <div class="data-item">
                    <label>Correo Electrónico</label>
                    <div class="val-static" id="info-email">--</div>
                </div>
            </div>

            <hr style="border: 0; border-top: 1px solid #eee; margin: 0 0 1.5rem;">

            <!-- Seguridad -->
            <div class="sub-header">Seguridad</div>
            <p style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 1.5rem;">Actualiza tu contraseña para mantener tu cuenta segura.</p>

            <div class="data-grid">
                <div class="data-item">
                    <label>Nueva Contraseña</label>
                    <input type="password" class="input-field" placeholder="Mínimo 6 caracteres" id="new-password">
                </div>
                <div class="data-item">
                    <label>Confirmar Contraseña</label>
                    <input type="password" class="input-field" placeholder="Repite la contraseña" id="confirm-password">
                </div>
            </div>
            <button class="btn-update" id="btn-update-pwd">Actualizar Contraseña</button>
        </section>

    </main>
</div>

<!-- Modal -->
<div id="custom-modal" class="modal-overlay">
    <div class="modal-content">
        <div class="modal-icon-box" id="modal-icon-box"></div>
        <h3 class="modal-title" id="modal-title">Título</h3>
        <p class="modal-message" id="modal-message">Mensaje</p>
        <button class="btn-modal-action" id="btn-modal-close">Entendido</button>
    </div>
</div>

<footer>
    <p><strong>Instituto Politécnico Nacional</strong> · UPIICSA · © 2026 Sistema ApiSIP</p>
</footer>

<script src="js/perfil.js"></script>
</body>
</html>
