<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prácticas Profesionales - Panel</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>

<header>
    <div class="header-brand">
        <div class="logo-group">
            <img src="../Imagenes/ipn.png" alt="IPN" class="logo-img">
            <img src="../Imagenes/logo blanco.png" alt="UPIICSA" class="logo-img">
        </div>
        <div class="title-box">
            <h1>Sistema para Practicas Profesionales</h1>
            <p>Portal Operativo</p>
        </div>
    </div>

    <div class="user-actions">
        <div class="user-pill" onclick="window.location.href='#perfil'">
            <span id="header-user-name">Personal Operativo</span>
            <div class="user-avatar" id="header-user-initial">OP</div>
        </div>
        <!-- Botón Logout circular e icono grande -->
        <button class="btn-logout" id="logoutBtn" title="Cerrar Sesión">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        </button>
    </div>
</header>

<div class="container">

    <!-- Filtros de Carrera -->
    <div class="nav-section">
        <div class="nav-title">Carreras Disponibles</div>
        <div class="items-container" id="careerContainer">
            <div class="selectable-item active" data-acronym="all">Todas las carreras</div>
        </div>
    </div>

    <!-- Filtros de Plan -->
    <div class="nav-section">
        <div class="nav-title">Planes de Estudio</div>
        <div class="items-container" id="planContainer">
            <div class="selectable-item active" data-code="all">Todos los planes</div>
        </div>
    </div>

    <div class="info-header">
        <h2 id="currentTitle">Listado de Alumnos</h2>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Buscar por nombre o boleta...">
        </div>
    </div>

    <!-- Estadísticas -->
    <div class="stats-grid" id="statsGrid">
        <!-- Dinámico JS -->
    </div>

    <!-- Tabla de Resultados -->
    <div class="table-wrapper">
        <table>
            <thead>
            <tr>
                <th>Plan</th>
                <th>Nombre del Alumno</th>
                <th>Boleta</th>
                <th>Estado del Proceso</th>
            </tr>
            </thead>
            <tbody id="studentTableBody">
            <!-- Se llena vía API -->
            </tbody>
        </table>
    </div>

</div>

<footer>
    <p><strong>Instituto Politécnico Nacional</strong> | UPIICSA | © 2025 Sistema ApiSIP</p>
</footer>

<script src="js/home.js"></script>
</body>
</html>
